<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach((button) => {
      let id = button.innerHTML;
      button.addEventListener('click', e => {
        if(id == "Console Log"){
            console.log("Beans");
        }
        if(id == "Console Error"){
          console.error("err");
        }
        if(id == "Console Count"){
          for(var i = 1; i < 5; i++)
            console.log("Count Button: "+i);
        }
        if(id == "Console Warn"){
          console.warn("warning")
        }
        if(id == "Console Assert"){
          const x = 5;
          const y = 3;
          const reason = 'x is expected to be less than y';
          console.assert(x < y, {x, y, reason});
        }
        if(id == "Console Clear"){
          console.clear();
        }
        if(id == "Console Dir"){
          console.dir(document.head);
        }
        if(id == "Console dirxml"){
          console.dirxml(document);
        }
        if(id == "Console Group Start"){
          const label = 'Console Group';
          console.group(label);
          //console.info("info");
          //console.info("info2");
        }
        if(id == "Console Group End"){
          console.groupEnd();
        }
        if(id == "Console Table"){
          var jsonObj = [
            {title: 'Pirate', name: 'Greenstache', income: '100k Dubloons' ,},
            {title: 'Senator', name: 'wwwwww', income: 'bribess' ,},
            {title: 'Teacher', name: 'Mr. Sir', income: '1' ,}
          ]
          console.table(jsonObj);
        }
        if(id == "Start Timer"){
          console.time();
        }
        if(id == "End Timer"){
          console.timeEnd();
        }
        if(id == "Console Trace"){
          console.trace();
        }
        if(id == "Trigger a Global Error"){
          throw new Error("Oh no!");
        }
      });
    });

    

  </script>
</body>

</html>
